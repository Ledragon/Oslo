<div class="container-fluid" style="flex-basis:100%;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body">
                    <form name="vm.loginForm">
                        <div class="form-group">
                            <label for="">E-mail</label>
                            <input class="form-control" name="emailProperty" type="email" ng-model="vm.email" ng-required="true" />
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input class="form-control" name="passwordProperty" type="password" ng-model="vm.password" ng-required="true" />
                        </div>
                        <button class="btn btn-primary" ng-disabled="vm.loginForm.$invalid" ng-click="vm.login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
