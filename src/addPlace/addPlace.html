<div class="row-12" style="display:flex;flex-direction:row;">
    <div class="col col-3">
        <span ng-if="vm.isLoading">Loading</span>
        <ul>
            <li ng-repeat="place in vm.places" ng-click="vm.selectedItem=place">
                {{place.name}}
            </li>
        </ul>
    </div>
    <div class="col col-4">
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" ng-model="vm.selectedItem.name">
            </div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" ng-model="vm.selectedItem.address">
            </div>
            <div class="form-group">
                <label for="">Vicinity</label>
                <input type="text" class="form-control" ng-model="vm.selectedItem.vicinity">
            </div>
            <div class="form-group">
                <label for="">Hours</label>
                <input type="text" class="form-control" ng-model="vm.selectedItem.hours">
            </div>
            <div class="form-group">
                <label for="">Price (kr)</label>
                <input type="text" class="form-control" ng-model="vm.selectedItem.price">
            </div>
            <div class="form-group">
                <label for="">Oslo pass</label>
                <input type="text" class="form-control" ng-model="vm.selectedItem.osloPass">
            </div>
            <div class="form-group">
                <label for="">Latitude</label>
                <input class="form-control" ng-model="vm.selectedItem.latitude">
            </div>
            <div class="form-group">
                <label for="">Longitude</label>
                <input  class="form-control" ng-model="vm.selectedItem.longitude">
            </div>
            <div class="form-group">
                <label for="">Target date</label>
                <input type="date" class="form-control" ng-model="vm.selectedItem.targetDate">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" ng-click="vm.save()">Save</button>
                <button class="btn btn-default" ng-click="vm.unselect()">Clear</button>
                <button class="btn btn-default" ng-click="vm.createNew()">New</button>
                <button class="btn btn-default" ng-click="vm.search()">Search</button>
            </div>
        </form>
    </div>
    <div class="col col-6"></div>
</div>
