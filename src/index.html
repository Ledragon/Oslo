<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oslo trip planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcXxmxDqxhThJMS-meHGuyyFVqlNy-IgM&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <base href="/">
</head>

<body ng-app="app">

    <div class="main-container">
        <div class="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <span class="navbar-brand">Oslo</span>
                    </div>
                    <ul class="nav navbar-nav">
                        <li>
                            <a ui-sref="general">General</a>
                        </li>
                        <li>
                            <a ui-sref="add">Add place</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <ui-view></ui-view>
    </div>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
    <script src="places/places.controller.js"></script>
    <script src="places/places.directive.js"></script>
    <script src="services/places.service.js"></script>

    <script src="map/map.controller.js"></script>
    <script src="map/map.directive.js"></script>
    <script src="general/general.controller.js"></script>
    <script src="general/general.directive.js"></script>
    <script src="addPlace/addPlace.controller.js"></script>
    <script src="addPlace/addPlace.directive.js"></script>
</body>

</html>
