<div>
    <div class="pane-wrapper"  ng-repeat="place in vm.places" >
    <div class="place pane" ng-click="vm.selectedPlace=place" ng-class="{'selected': place===vm.selectedPlace}">
        <div class="pane-heading">
            <h1>{{place.name}}</h1>
        </div>
        <div class="vicinity">
            {{place.vicinity}}
        </div>
    </div>
    </div>
</div>
